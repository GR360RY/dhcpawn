<div class="container-fluid create-group">
    <h1>Create Group</h1>
    <div class="row">
        <div class="col-md-5 col-sm-6 col-xs-8">
            <form id="form-create-group">
                <div class="form-group">
                    <label for="input-name" class="control-label">Group Name:</label>
                    <input type="text" class="form-control" id="input-name" name="name" data-bind="value:name">
                    <span class="help-block hidden"></span>
                </div>
                <button type="submit" class="btn btn-success">Create Group</button>
            </form>
        </div>
    </div>
</div>
